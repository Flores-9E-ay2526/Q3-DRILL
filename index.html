<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

        <div class="container">
            <h1>basic calculator </h1>
            <P>Click the button to multiply 10 and 19 </P>

            <p id="aswer">answer: </p>
           
            <button type="button" class="btn btn-primary" onclick="
                let var1=19;
                let var2=10;
                let aswer = var1*var2;//formula
           
                document.getElementById('aswer').innerHTML='answer:' + aswer; ">calculate</button> </button>
            <button type="button" class="btn btn-success" onclick="window.location.reload()">Refresh</button>

        </div>
    
</body>
</html>
